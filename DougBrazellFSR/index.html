    <div class="logo">

    <div class="navigation">

    <main>
        <div class="logo">
            <img class="banner w3-animate-fading" src="images/banner_no_logo.png" alt="Business Banner with Logo" height="400px" width="600px">
            <img class="banner w3-animate-fading" src="images/banner_img_2.png" alt="Business Banner with Logo" height="400px" width="600px">
            <img class="banner w3-animate-fading" src="images/banner_img_3.png" alt="Business Banner with Logo" height="400px" width="600px">
        </div>
        <script>
            var myIndex = 0;
            carousel();

            function carousel(){
                var i;
                var x = document.getElementsByClassName("banner");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                myIndex++;
                if (myIndex > x.length){myIndex = 1}
                x[myIndex-1].style.display = "inline";
                setTimeout(carousel, 3000);
            }
        </script>
        
    </main>
